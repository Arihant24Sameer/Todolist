<!DOCTYPE html>
<html lang="en">

<head>
    <title>Daily Goals</title>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">

        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <div class="text-center">
            <div class="container-sm">
                <div class="theme-toggle">
                    <span id="theme-icon" class="fas fa-sun"></span>
                </div>
                <h1>Daily Goals</h1>
                <div class="input-container">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control dark-theme-input" id="titleInput">
                        <label for="Title">Title</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control dark-theme-input" id="descriptionInput">
                        <label for="Description">Description</label>
                    </div>
                </div>
                <button id="add-button" type="button" class="btn btn-success">Add</button>
                <!-- Add margin between input fields and cards -->
                <!-- <div class="mt-4">
                    <div class="row row-cols-1 row-cols-md-2 g-4" id="todo-list"></div>
                </div> -->

                <!-- important task and regular task section -->
                <div class="section">
                    <div class="important-tasks row">
                        <div class="col">
                            <h4>Important Tasks</h4>
                            <div class=" row g-4" id="important-tasks"></div>
                        </div>
                    </div>

                    <div class="regular-tasks row">
                        <div class="col">
                            <h4>Regular Tasks</h4>
                            <div class="row g-4" id="regular-tasks"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="editModal" class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit your Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="edit-title-input">
                        </div>
                        <div class="mb-3">
                            <label for="Description" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="edit-description-input"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="editModal">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="save-button" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
