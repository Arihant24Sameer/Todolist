<!DOCTYPE html>
<html lang="en">

<head>
    <title>Daily Goals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="script.js" type="module"></script>

</head>

<body>
    <div class="container">
        <div class="theme-toggle">
            <span id="theme-icon" class="fas fa-sun"></span>
        </div>
        <h1>Daily Goals</h1>
        <div class="input-container">
            <input type="text" id="title-input" placeholder="Title">
            <input type="text" id="description-input" placeholder="Description">
            <button id="add-button">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="small-title">Edit Task</h2>
            <input type="text" id="edit-title-input" placeholder="Title">
            <textarea id="edit-description-input" placeholder="Description"></textarea>
            <button id="save-button">Save</button>
        </div>
    </div>
    <!-- Full Task Information Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="task-modal-title"></h3>
            <p id="task-modal-description"></p>

            <!-- Additional task details can be added here -->
        </div>
    </div>


</body>

</html>
